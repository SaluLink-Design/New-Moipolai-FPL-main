version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DATABASE_URL=sqlite:///./fpl_ai.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ../backend:/app
      - backend-models:/app/models
      - backend-logs:/app/logs
    depends_on:
      - redis
    networks:
      - fpl-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fpl-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fpl-network

volumes:
  backend-models:
  backend-logs:
  redis-data:

networks:
  fpl-network:
    driver: bridge
