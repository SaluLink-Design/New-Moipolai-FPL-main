# Nixpacks configuration for Railway
# This optimizes the build process for your Python backend

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt --no-cache-dir"
]

[phases.build]
cmds = [
    "mkdir -p logs",
    "mkdir -p uploads",
    "mkdir -p models"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
